<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height"/>
  <title id="pageTitle">Howler.js Audio Player</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles.css?nocache=ab">
</head>
<body>
  <div style='position:fixed;top:0px;right:0px;'>
    <input type='text' id='chooser_input'/>
    <button type='button' onClick='chooseIt()'>Go</button>
  </div>
  <!-- Top Info -->


  <div class="tempUpperControls">
    <div id="title">
      <span id="track"></span>
    </div>
    <div id="timer">0:00</div>
    <div id="duration">0:00</div>
  </div>

  <!-- Controls -->
  <div class="controlsOuter">
    <div class="controlsInner">
      <div id="loading"></div>
      <div id="nextRandBtnHolder" class="btn"><div id="nextRandBtn" class="fas fa-random"></div></div>
      <div id="playlistBtnHolder" class="btn"><div id="playlistBtn" class="fas fa-list-ul"></div></div>
      <div id="prevBtnHolder" class="btn"><div id="prevBtn" class="fas fa-fast-backward"></div></div>
      <div id="nextBtnHolder" class="btn"><div id="nextBtn" class="fas fa-fast-forward"></div></div>
      <div id="playBtnHolder" class="btn"><div id="playBtn" class="fas fa-play"></div></div>
      <div id="pauseBtnHolder" class="btn"><div id="pauseBtn" class="fas fa-pause"></div></div>
    </div>
    <div class="btn" id="volumeBtn"></div>
  </div>

  <!-- Progress -->
  <div id="waveform"></div>
  <div id="bar"></div>
  <div id="progress"></div>

  <!-- Playlist -->
  <div id="playlist">
    <div id="list"></div>
  </div>

  <!-- Volume -->
  <div id="volume" class="fadeout">
    <div id="barFull" class="bar"></div>
    <div id="barEmpty" class="bar"></div>
    <div id="sliderBtn"></div>
  </div>

  <!-- Scripts -->
  <script src="../src/howler.core.js"></script>
  <script src="./siriwave.js"></script>
  <script src="./jquery.js"></script>
  <script src="./fitty.js"></script>
  <script src="./player.js?nocache=ab"></script>
  <script>
    $(window).on("load", function (e) {
      fitty("#pauseBtn");
      fitty("#playBtn");
      fitty("#nextRandBtn");
      fitty("#prevBtn");
      fitty("#nextBtn");
      fitty("#playlistBtn");

      var titleWidth = $(window).width() - ($("#timer").width() + $("#duration").width() + 50);
      $("#track").animate({"width": titleWidth, "left": $("#timer").width()}, 10);
      $("#playlist").animate({"height": ($(window).height() - 105)});

      //fitty("#track");
    });
  </script>
</body>
</html>
